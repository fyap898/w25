<h2 id="the-rise-and-fall-of-neural-networks">The rise and fall of neural networks</h2>
<p><img src="../figures/04-timeline.svg" alt="" /></p>
<p>In between each era of excitement and advancement there was an &quot;AI winter&quot;</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="4" data-paginate="true" data-theme="0ogd324jdpcqcvzpac3oqlps2pghyf7hgah73oxtvu5w" lang="C" data-marpit-pagination="3" style="--paginate:true;--theme:0ogd324jdpcqcvzpac3oqlps2pghyf7hgah73oxtvu5w;" data-marpit-pagination-total="22">
<h2 id="model-of-a-neuron">Model of a neuron</h2>
<div class="columns">
<p><img src="../figures/04-trimmed-neuron.png" alt="" /></p>
<ul>
<li data-marpit-fragment="1">McCulloch and Pitts (1943)</li>
<li data-marpit-fragment="2">Neuron as a logic gate with time delay</li>
<li data-marpit-fragment="3">&quot;Activates&quot; when the sum of inputs exceeds a threshold</li>
<li data-marpit-fragment="4">Non-invertible (forward propagation only)</li>
</ul>
</div>
<footer>Further reading: <a href="https://link.springer.com/article/10.1007/BF02478259">Original Paper</a> (rather dense math) or an <a href="https://marlin.life.utsa.edu/mcculloch-and-pitts.html">Accessible webpage</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="4" data-paginate="true" data-theme="0ogd324jdpcqcvzpac3oqlps2pghyf7hgah73oxtvu5w" lang="C" data-marpit-pagination="4" style="--paginate:true;--theme:0ogd324jdpcqcvzpac3oqlps2pghyf7hgah73oxtvu5w;" data-marpit-pagination-total="22">
<h2 id="threshold-linear-units-tlus">Threshold Linear Units (TLUs)</h2>
<div class="columns">
<ul>
<li data-marpit-fragment="1">Linear I/O instead of binary</li>
<li data-marpit-fragment="2">Rosenblatt (1957) combined multiple TLUs in a single layer</li>
<li data-marpit-fragment="3">Physical machine: the <a href="https://news.cornell.edu/stories/2019/09/professors-perceptron-paved-way-ai-60-years-too-soon">Mark I Perceptron</a>, designed for image recognition</li>
<li data-marpit-fragment="4">Criticized by Minsky and Papert (1969) for its inability to solve the XOR problem - first AI winter</li>
</ul>
<div>
<p><img src="../figures/04-tlu.png" alt="" /></p>
<span style="font-size: 0.8em; color: gray; text-align: center">
<p>A single threshold logic unit (TLU)</p>
<p>Image source: Scikit-learn book</p>
</span>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="4" data-paginate="true" data-theme="0ogd324jdpcqcvzpac3oqlps2pghyf7hgah73oxtvu5w" lang="C" data-marpit-pagination="5" style="--paginate:true;--theme:0ogd324jdpcqcvzpac3oqlps2pghyf7hgah73oxtvu5w;" data-marpit-pagination-total="22">

<div class="columns">
<div>
<ul>
<li data-marpit-fragment="1">

<h2 id="multilayer-perceptrons-mlps">Multilayer perceptrons (MLPs)</h2>
<ul>
<li data-marpit-fragment="1">
<p>If a perceptron can't even solve XOR, how can it do higher order logic?</p>
</li>
<li data-marpit-fragment="2">
<p>Consider that XOR can be rewritten as:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>A xor B = (A and !B) or (!A and B)
</code></pre>
</li>
<li data-marpit-fragment="3">
<p>A perceptron can solve <code>and</code> and <code>or</code> and <code>not</code>... so what if the input to the <code>or</code> perceptron is the output of two <code>and</code> perceptrons?</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="0ogd324jdpcqcvzpac3oqlps2pghyf7hgah73oxtvu5w" lang="C" data-marpit-pagination="7" style="--paginate:true;--theme:0ogd324jdpcqcvzpac3oqlps2pghyf7hgah73oxtvu5w;" data-marpit-pagination-total="22">
<h2 id="a-solution-to-xor">A solution to XOR</h2>
<p><img src="../figures/04-xor-solution.png" alt="center" style="height:500px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="4" data-paginate="true" data-theme="0ogd324jdpcqcvzpac3oqlps2pghyf7hgah73oxtvu5w" lang="C" data-marpit-pagination="8" style="--paginate:true;--theme:0ogd324jdpcqcvzpac3oqlps2pghyf7hgah73oxtvu5w;" data-marpit-pagination-total="22">
<h2 id="backpropagation-1">Backpropagation</h2>
<ul>
<li data-marpit-fragment="1">I just gave you the weights to solve XOR, but how do we actually find them?</li>
<li data-marpit-fragment="2">Applying the perceptron learning rule no longer works, need to know how much to adjust each weight relative to the <strong>overall output error</strong></li>
<li data-marpit-fragment="3">Solution presented in 1986 by Rumelhart, Hinton, and Williams</li>
<li data-marpit-fragment="4">Key insight: Good old chain rule! Plus some recursive efficiencies</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="6" data-paginate="true" data-theme="0ogd324jdpcqcvzpac3oqlps2pghyf7hgah73oxtvu5w" lang="C" data-marpit-pagination="9" style="--paginate:true;--theme:0ogd324jdpcqcvzpac3oqlps2pghyf7hgah73oxtvu5w;" data-marpit-pagination-total="22">
<h2 id="training-mlps-with-backpropagation">Training MLPs with backpropagation</h2>
<ol>
<li data-marpit-fragment="1">
<p>Initialize the weights, through some random-ish strategy</p>
</li>
<li data-marpit-fragment="2">
<p>Perform a <strong>forward pass</strong> to compute the output of each neuron</p>
</li>
<li data-marpit-fragment="3">
<p>Compute the <strong>loss</strong> of the output layer (e.g. MSE)</p>
</li>
<li data-marpit-fragment="4">
<p>Calculate the <strong>gradient of the loss</strong> with respect to each weight</p>
</li>
<li data-marpit-fragment="5">
<p>Update the weights using gradient descent (minibatch, stochastic, etc)</p>
</li>
<li data-marpit-fragment="6">
<p>Repeat steps 2-5 until stopping criteria met</p>
<blockquote>
<p>Step 4 is the &quot;backpropagation&quot; part</p>
</blockquote>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-fragments="3" data-paginate="true" data-theme="0ogd324jdpcqcvzpac3oqlps2pghyf7hgah73oxtvu5w" lang="C" data-marpit-pagination="10" style="--paginate:true;--theme:0ogd324jdpcqcvzpac3oqlps2pghyf7hgah73oxtvu5w;" data-marpit-pagination-total="22">
<h2 id="example-forward-pass">Example: forward pass</h2>
<div class="columns">

<h2 id="bias-terms">Bias terms</h2>
<ul>
<li data-marpit-fragment="1">The toy example did not include bias terms, but these are very important (as seen in the perceptron examples)</li>
<li data-marpit-fragment="2">With a single layer we can add a column of 1s to <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.966ex" height="1.552ex" role="img" focusable="false" viewBox="0 -686 869 686"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c="1D417" d="M327 0Q306 3 174 3Q52 3 43 0H33V62H98L162 63L360 333L157 624H48V686H59Q80 683 217 683Q368 683 395 686H408V624H335L393 540L452 458L573 623Q573 624 528 624H483V686H494Q515 683 646 683Q769 683 778 686H787V624H658L575 511Q493 398 493 397L508 376Q522 356 553 312T611 229L727 62H835V0H824Q803 3 667 3Q516 3 489 0H476V62H513L549 63L401 274L247 63Q247 62 292 62H338V0H327Z"></path></g></g></g></g></svg></mjx-container>, but with multiple layers we need to add bias at <strong>every layer</strong></li>

<li data-marpit-fragment="3">What about <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="5.2ex" height="1.692ex" role="img" focusable="false" viewBox="0 -666 2298.6 748"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D467" d="M347 338Q337 338 294 349T231 360Q211 360 197 356T174 346T162 335T155 324L153 320Q150 317 138 317Q117 317 117 325Q117 330 120 339Q133 378 163 406T229 440Q241 442 246 442Q271 442 291 425T329 392T367 375Q389 375 411 408T434 441Q435 442 449 442H462Q468 436 468 434Q468 430 463 420T449 399T432 377T418 358L411 349Q368 298 275 214T160 106L148 94L163 93Q185 93 227 82T290 71Q328 71 360 90T402 140Q406 149 409 151T424 153Q443 153 443 143Q443 138 442 134Q425 72 376 31T278 -11Q252 -11 232 6T193 40T155 57Q111 57 76 -3Q70 -11 59 -11H54H41Q35 -5 35 -2Q35 13 93 84Q132 129 225 214T340 322Q352 338 347 338Z"></path></g><g data-mml-node="mo" transform="translate(742.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mn" transform="translate(1798.6,0)"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></g></g></g></svg></mjx-container>? Most implementations just set it to 0</li>

<h2 id="activation-functions-in-hidden-layers">Activation functions in hidden layers</h2>
<blockquote>
<p>The design of hidden units is an extremely active area of research and does not yet have many definitive guiding theoretical principles.<br />
-- Deep Learning Book, Section 6.3</p>
</blockquote>
<ul>
<li data-marpit-fragment="1">Activation functions in hidden layers serve to <strong>introduce nonlinearity</strong></li>
<li data-marpit-fragment="2">Common for multiple hidden layers to use the same activation function</li>
<li data-marpit-fragment="3">Sigmoid, ReLU, and tanh (hyperbolic tangent) are common choices</li>
<li data-marpit-fragment="4">Also &quot;leaky&quot; ReLU, Parameterized ReLU, absolute value, etc</li>
<li data-marpit-fragment="5">Can be considered a <strong>hyperparameter</strong> of the network</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-fragments="4" data-paginate="true" data-theme="0ogd324jdpcqcvzpac3oqlps2pghyf7hgah73oxtvu5w" lang="C" data-marpit-pagination="20" style="--paginate:true;--theme:0ogd324jdpcqcvzpac3oqlps2pghyf7hgah73oxtvu5w;" data-marpit-pagination-total="22">
<h2 id="loss-functions">Loss functions</h2>
<ul>
<li data-marpit-fragment="1">The choice of loss function is very important!</li>
<li data-marpit-fragment="2">Depends on the task at hand, e.g.:
<ul>
<li>Regression: MSE, MAE, etc</li>
<li>Classification: Usually some kind of cross-entropy (log likelihood)</li>
</ul>
</li>
<li data-marpit-fragment="3">May or may not include regularization terms</li>
<li data-marpit-fragment="4">Must be differentiable, just like the activation functions</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-fragments="2" data-paginate="true" data-theme="0ogd324jdpcqcvzpac3oqlps2pghyf7hgah73oxtvu5w" lang="C" data-marpit-pagination="21" style="--paginate:true;--theme:0ogd324jdpcqcvzpac3oqlps2pghyf7hgah73oxtvu5w;" data-marpit-pagination-total="22">
<h2 id="activation-functions-in-the-output-layer">Activation functions in the output layer</h2>
<ul>
<li data-marpit-fragment="1">Activation functions in the <strong>output</strong> layer should be chosen based on the loss function (and thus the task)
<ul>
<li>Regression: linear</li>
<li>Binary classification: sigmoid</li>
<li>Multiclass classification: softmax (generalization of sigmoid)</li>
</ul>
</li>
<li data-marpit-fragment="2">Again, must be differentiable</li>
</ul>
</section>
